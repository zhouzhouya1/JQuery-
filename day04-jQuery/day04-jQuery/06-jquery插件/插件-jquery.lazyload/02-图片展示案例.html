<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      img {
        display: block;
        margin: 0 auto;
      }
    </style>
    <!-- 1. 引包 -->
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.lazyload.js"></script>
  </head>
  <body>
    <!-- 2 结构 -->
    <img
      class="lazy"
      data-original="./imgs/big01.jpg"
      width="765"
      height="574"
    />
    <img
      class="lazy"
      data-original="./imgs/big02.jpg"
      width="765"
      height="574"
    />
    <img
      class="lazy"
      data-original="./imgs/big03.jpg"
      width="765"
      height="574"
    />
    <img
      class="lazy"
      data-original="./imgs/big04.jpg"
      width="765"
      height="574"
    />
    <img
      class="lazy"
      data-original="./imgs/big05.jpg"
      width="765"
      height="574"
    />
    <img
      class="lazy"
      data-original="./imgs/big06.jpg"
      width="765"
      height="574"
    />

    <!-- 3. 使用 -->
    <script>
      $('img.lazy').lazyload({
        placeholder: 'holder.png', //默认图片
        event: 'click', //添加事件
        effect: 'fadeIn', //展示的方式  show slideDown  fadeIn
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        自带三组基础动画：
            1:显示与隐藏 show([speed],[easing],[callback])显示
                        hide([speed],[easing],[callback])隐藏
                        toggle([speed],[easing],[callback])显示隐藏的切换
            2.滑入与滑出：slideDown([speed],[easing],[callback])滑入
                        slideup([speed],[easing],[callback])滑出
                        slideToggle([speed],[easing],[callback])滑入与滑出切换
            3.淡入与淡出fadeIn([speed],[easing],[callback])淡入
                        fadeOut([speed],[easing],[callback])淡出
                        fadeToggle([speed],[easing],[callback])淡入淡出切换
        自定义动画：animate(json,[speed],[easing],[callback])
         */
    </script>
</body>
</html>

    <!--需求：鼠标移到li里的时候中间的图片切换 -->
    <script src="../jquery-1.12.4.js"></script>
    <script>
        // 1.获取元素2.根据元素找到其下标在的位置，然后根据下标展示相应懂得照片
        $("#left li,#right li").mouseenter(function(){
            // 获取到点击的this在这个$("#left li,#right li")集合里的下标
            let index=$("#left li,#right li").index(this);
            // console.log($("#left li,#right li"));
            // 然后根据拿到的下标，去中间的ul找li,展示指定的li
            $("#center li").eq(index).show().siblings().hide()
            
        })
    </script>

<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    body {
      font-family: "Helvetica", "Arial", serif;
      color: #333;
      background-color: #ccc;
      margin: 1em 10%;
    }

    h1 {
      color: #333;
      background-color: transparent;
    }

    a {
      color: #c60;
      background-color: transparent;
      font-weight: bold;
      text-decoration: none;
    }

    ul {
      padding: 0;
    }

    li {
      float: left;
      padding: 1em;
      list-style: none;
    }

    #imagegallery {

      list-style: none;
    }

    #imagegallery li {
      margin: 0px 20px 20px 0px;
      padding: 0px;
      display: inline;
    }

    #imagegallery li a img {
      border: 0;
    }
  </style>

  <script src="jquery-1.12.4.js"></script>
  <script>

    //       // 思路: 1. 点击 a, 获取 href, 切换大图
    //       //       2. 获取 title, 设置文本

    //       //在jquery中使用事件对象的方式是一样的,只是jquery中不需要考虑兼容性问题

    //         var href = $(this).attr('href');
    //         var title =  $(this).attr('title');

    //         $('#image').attr('src', href);
    //         $('#des').text(title);

    // //        return false; //阻止默认行为

    //       });




    //     })
  </script>
</head>

<body>
  <h2>
    美女画廊
  </h2>

  <ul id="imagegallery">
    <li><a href="images/1.jpg" title="美女A">
        <img src="images/1-small.jpg" width="100" alt="美女1" />
      </a></li>
    <li><a href="images/2.jpg" title="美女B">
        <img src="images/2-small.jpg" width="100" alt="美女2" />
      </a></li>
    <li><a href="images/3.jpg" title="美女C">
        <img src="images/3-small.jpg" width="100" alt="美女3" />
      </a></li>
    <li><a href="images/4.jpg" title="美女D">
        <img src="images/4-small.jpg" width="100" alt="美女4" />
      </a></li>
  </ul>

  <div style="clear:both"></div>

  <img id="image" src="images/placeholder.png" alt="" width="450px" />

  <p id="des">选择一个图片</p>
  <script src="jquery-1.12.4.js"></script>
  <script>
    // 点击小照片的时候，大图片展示在大图区，并且，下面的p标签内容也变了
    // 给每一个照片注册一个点击事件
    $("#imagegallery>li a").click(function (e) {
      // 阻止默认事件发生
    
      // e.preventDefault();
      // 点击的时候获取a.的href="images/1.jpg" title="美女A"，更改p的值
      var $href= $(this).attr("href");
      var $title=$(this).attr("title")
      // 给大图片传值
      $("#image").attr("src",$href);
      // 改变p的值
      // $("#des").html($title);
      $("#des").text($title);
      // 阻止默认事件发生还有return false 不过要卸载最后面
      return false;
    })
  </script>
</body>

</html>

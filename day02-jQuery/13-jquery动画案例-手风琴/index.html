<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 1300px;
      }

      div {
        width: 1200px;
        height: 400px;
        border: 2px solid red;
        margin: 100px auto;
        overflow: hidden;
      }

      div li {
        width: 240px;
        height: 400px;
        float: left;
      }

      div li.accordion1 {
        background-image: url(images/1.jpg);
      }
      div li.accordion2 {
        background-image: url(images/2.jpg);
      }
      div li.accordion3 {
        background-image: url(images/3.jpg);
      }
      div li.accordion4 {
        background-image: url(images/4.jpg);
      }
      div li.accordion5 {
        background-image: url(images/5.jpg);
      }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        //     需求: 手风琴需求
        // 1. 鼠标移入到li中,当前li的宽度缓慢变成800px.其他的兄弟li.宽度缓慢的变成100px
       $("li").mouseenter(function(){
        //  找到这个当前的dom然后包装成JQ对象，停止之前的动画，再添加动画，返回值还是当前的li对象找到他其他所有的兄弟对象清除之前的动画，再添加动画
         $(this).stop(true).animate({width:800}).siblings().stop(true).animate({width:100})
       })
      //  离开盒子的时候每一个li都是240px
    $("#box").mouseleave(function(){
      // 动画都是写目标对象进行动画设置
      $("li").stop().animate({width:240})
    })
      })
    </script>
  </head>
  <body>
    <div id="box">
      <ul>
        <li class="accordion1"></li>
        <li class="accordion2"></li>
        <li class="accordion3"></li>
        <li class="accordion4"></li>
        <li class="accordion5"></li>
      </ul>
    </div>
  </body>
</html>
